spring:
  mvc:
    static-path-pattern: /swagger-ui/**
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver  # MySQL 드라이버 클래스 이름
    url: jdbc:mysql://mysql-db:3306/chat  # MySQL 데이터베이스 URL
    username: chat_user  # 데이터베이스 사용자 이름
    password: chat_password  # 데이터베이스 비밀번호

  # 몽고 DB 추가해야함

  data:
    redis:
      host: redis-db
      port: 6379
      username: default
      password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show-sql: true
        format-sql: true
        generate-ddl: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/