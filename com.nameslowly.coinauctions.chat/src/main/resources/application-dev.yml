spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver  # MySQL 드라이버 클래스 이름
    url: jdbc:mysql://mysql-db:3306/chat  # MySQL 데이터베이스 URL
    username: chat_user  # 데이터베이스 사용자 이름
    password: chat_password  # 데이터베이스 비밀번호

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show-sql: true
        format-sql: true
        use_sql_comments: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
